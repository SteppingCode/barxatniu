        width: 100%;

    }
    #info {
        display: block;
        margin-left: 50px;
        margin-right: 50px;

    }

        }

<video src="/static/video/videoplayback.mp4" width="100%" height="auto" loop autoplay muted typeof="mp4" style="position: relative;"></video>
<div class="main">
    <div id="info">
        <p><strong>Что такое "Одуванчик"?</strong></p>
