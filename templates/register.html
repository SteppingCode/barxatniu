{% extends 'base.html' %}
{% block content %}
{{ super() }}
<style>
    input {
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
    }
    input:focus {
        background-color: #ddd;
        outline: none;
    }
    .container {
        padding: 16px;
    }
    .container input {
        border-radius: 10px;
    }
    .regis-content {
        border-radius: 15px;
        background-color: #fefefe;
        margin-left: 50%;
        transform: translate(-50%, 50%);
        border: 1px solid #888;
        max-width: 35%;
        z-index: 1;
    }
    #video-full {
        z-index: -2;
    }
    #idbtn1, #idbtn2 {
        border-radius: 10px;
        color: green;
        width: 100px;
        margin-top: 10px;
        margin-bottom: 10px;
        padding: 5px;
        color: red;
        background: white;
    }
    #idbtn1.pressed, #idbtn2.pressed {
        color: white;
        background: red;
    }
    input:invalid {
        animation: shake 300ms;
        color: rgb(255,  35, 35);
    }
    @keyframes shake {
        25% { transform: translateX(4px); }
        50% { transform: translateX(-4px); }
        75% { transform: translateX(4px); }
    }
    .form_radio_btn {
        display: inline-block;
        margin-right: 10px;
        margin: 20px;
        margin-left: 0;
    }
    .form_radio_btn input[type=radio] {
        display: none;
    }
    .form_radio_btn label {
        display: inline-block;
        cursor: pointer;
        padding: 0px 15px;
        line-height: 34px;
        border: 1px solid #999;
        border-radius: 6px;
        user-select: none;
    }

    .form_radio_btn input[type=radio]:checked + label {
        background: #ffe0a6;
    }

    .form_radio_btn label:hover {
        color: #666;
    }

    .form_radio_btn input[type=radio]:disabled + label {
        background: #efefef;
        color: #666;
    }
    footer {
        margin-top: 50%;
    }
    @media (max-width: 992px) {
        .container {
            font-size: 25px;
        }
        .container input {
            font-size: 30px;
        }
        #btn {
            font-size: 25px;
        }
        .form_radio_btn {
            margin: 20px;
            margin-left: 0;
        }
    }
</style>
<div>
    <form class="regis-content" method="post">
        <div class="container">
            <h1 style="text-align: center; text-transform: uppercase; font-family: Arial; font-size: 35px;">Регистрация</h1>
            {% for cat, msg in get_flashed_messages(True) %}
                <div class="flash {{cat}}"> {{msg}}</div>
            {% endfor %}
            <div style="display: flex; flex-direction: column; padding-top: 20px;">
                <input type="text" placeholder="Логин" name="regnick" required pattern="[A-za-z1-0]*">
                <input type="number" placeholder="Возраст" name="age" required pattern="[1-0 ]*">
                <input type="text" placeholder="Полное имя" name="regname" required pattern="[А-яа-я ]*">
                <input type="password" placeholder="Пароль" name="regpsw" required pattern="[A-za-z1-0]*">
                <input type="password" placeholder="Повторите пароль" name="regpsw2" required pattern="[A-za-z1-0]*">
                <div class="form_radio_btn">
                    <input id="radio-1" type="radio" name="radio" value="student" checked>
                    <label for="radio-1">Я ученик</label>
                </div>
                <div class="form_radio_btn">
                    <input id="radio-2" type="radio" name="radio" value="teacher">
                    <label for="radio-2">Я учитель</label>
                </div>
            </div>
            <button id="btn" type="submit" class="signupbtn">Зарегистрироваться</button>
        </div>
    </form>
</div>
{% endblock %}
