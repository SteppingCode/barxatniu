{% extends 'base.html' %}
{% block content %}
{{ super() }}
<style>
    body {
        width: 100%;
        height: 100%;
        margin: 0;
    }
    input[type=text], input[type=password] {
        width: auto;
        padding: 15px;
        margin: 5px 0 22px 0;
        border: none;
    }
    input[type=text]:focus, input[type=password]:focus {
        background-color: #ddd;
        outline: none;
    }
    #btn {
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        cursor: pointer;
        width: 100%;
        opacity: 0.9;
        border-radius: 10px;
        font-size: 20px;
    }
    #btn:hover {
        color: #4CAF50;
        background-color: lightgrey;
        opacity:1;
        border: 1px black solid;
    }
    .container {
        padding: 16px;
    }
    .container input {
        border-radius: 10px;
    }
    .regis-content {
        background-color: #fefefe;
        margin: 10% auto 15% 30%;
        border: 1px solid #888;
        width: 35%;
        height: auto;
        position: absolute;
        z-index: 2;
        top: 0;
    }
    #video-full {
        z-index: -1;
        overflow: hidden;
        position: relative;
    }
    footer {
        margin-top: 55%;
    }
</style>
<video id="video-full" src="/static/video/videoplayback.mp4" width="100%;" height="auto" loop muted autoplay typeof="mp4">
</video>
<form class="regis-content" method="post">
    <div class="container">
        {% for cat, msg in get_flashed_messages(True) %}
            <div class="flash {{cat}}"> {{msg}}</div>
        {% endfor %}
        <h1 style="text-align: center;">Регистрация</h1>
        <div style="display: flex; flex-direction: column; padding-top: 20px;">
            <input type="text" placeholder="Логин" name="regnick" required>
            <input type="text" placeholder="Возраст" name="age" required>
            <input type="text" placeholder="Полное имя" name="regname" required>
            <input type="password" placeholder="Пароль" name="regpsw" required>
            <input type="password" placeholder="Повторите пароль" name="regpsw2" required>
            <label><input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px">Запомнить меня</label>
        </div>
        <button id="btn" type="submit" class="signupbtn">Зарегистрироваться</button>
    </div>
</form>
{% endblock %}
